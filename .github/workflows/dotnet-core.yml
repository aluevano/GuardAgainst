name: Build and Test

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: set build numer
      run: echo "::set-env name=BUILD_NUMBER::3.1.$GITHUB_RUN_NUMBER"
    - name: disable telemetry
      run: echo "::set-env name=DOTNET_CLI_TELEMETRY_OPTOUT::1"
    - uses: actions/checkout@v2
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.101
    - name: Clean
      run: dotnet clean --configuration Release --nologo ./src/GuardAgainstLib.sln
    - name: Restore
      run: dotnet restore ./src/GuardAgainstLib.sln
    - name: Build
      run: dotnet build --configuration Release --no-restore --nologo /p:BuildNumber=$BUILD_NUMBER -p:Version=$BUILD_NUMBER ./src/GuardAgainstLib.sln
    - name: Test
      run: dotnet test --configuration Release --no-restore --no-build --verbosity normal --nologo ./src/GuardAgainstLib.sln
    - name: Upload artifacts
      uses: actions/upload-artifact@v2
      with:
          name: GuardAgainstLib.dll
          path: ./src/GuardAgainstLib/bin/Debug/netstandard2.0/GuardAgainstLib.dll
